<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Dixon Center Contact Page</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="location.html">LOCATION</a></li>
                <li><a href="#CONTACT">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="CONTACT-form">
            <h1>Please contact us to host your personal event or share your feedback!</h1>
            <fieldset>
                <legend>Customer Contact Info:</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Please enter your event request/feedback here"
                    required></textarea>
            </fieldset>
            <button id="sub-button">SUBMIT</button>
        </div>
    </main>
    <footer>
        <div id="catering">
            <h2><strong><u>CATERING</u></strong></h2>
            <p>We also offer catering services for offsite events, please fill out your contact information above
                for more info!
            </p>
        </div>
    </footer>

</body>

</html>
